<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>領土戦争ゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
        }
        #controls {
            margin: 20px;
        }
        .control-group {
            margin-bottom: 10px;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
        }
        button {
            background-color: #962122;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #b23b3b;
        }
        #notification {
            background-color: #ffdddd;
            border: 1px solid #ff0000;
            color: #ff0000;
            padding: 10px;
            margin: 10px 0;
            display: none;
        }
        #tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            display: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="controls">
        <div class="control-group">
            <label for="nationName">国名:</label>
            <input type="text" id="nationName" placeholder="国名を入力">
        </div>
        <div class="control-group">
            <label for="nationStrength">国力:</label>
            <input type="number" id="nationStrength" value="10">
        </div>
        <div class="control-group">
            <label for="nationPopulation">人口:</label>
            <input type="number" id="nationPopulation" value="100">
        </div>
        <div class="control-group">
            <label for="nationPeaceLevel">平和レベル:</label>
            <input type="number" id="nationPeaceLevel" value="50">
        </div>
        <div class="control-group">
            <label for="nationColorR">色 (R):</label>
            <input type="number" id="nationColorR" value="0" min="0" max="255">
        </div>
        <div class="control-group">
            <label for="nationColorG">色 (G):</label>
            <input type="number" id="nationColorG" value="0" min="0" max="255">
        </div>
        <div class="control-group">
            <label for="nationColorB">色 (B):</label>
            <input type="number" id="nationColorB" value="0" min="0" max="255">
        </div>
        <div class="control-group">
            <label for="nationArmySize">軍隊規模:</label>
            <input type="number" id="nationArmySize" value="0">
        </div>
        <div class="control-group">
            <label for="nationShips">船の数:</label>
            <input type="number" id="nationShips" value="0">
        </div>
        <div class="control-group">
            <label for="flagSize">国旗のサイズ:</label>
            <input type="number" id="flagSize" value="50">
        </div>
        <button onclick="createNation()">国を作成</button>
        <button onclick="editNation()">国を編集</button>
        <button onclick="resetData()">データリセット</button>
    </div>
    
    <div id="notification"></div>
    <div id="tooltip"></div>
    
    <script src="game.js"></script>
</body>
</html>
