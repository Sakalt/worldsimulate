<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>領土戦争ゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: #fff;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        .controls input {
            margin: 5px;
        }
        .controls button {
            background-color: #962122;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #b73a3a;
        }
        #notification {
            text-align: center;
            font-size: 18px;
            color: #d44;
        }
        #tooltip {
            position: absolute;
            background: white;
            border: 1px solid black;
            padding: 10px;
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <h2>国家の生成</h2>
        <input type="text" id="nationName" placeholder="国名">
        <input type="number" id="nationStrength" placeholder="国力" min="0">
        <input type="number" id="nationPopulation" placeholder="人口" min="0">
        <input type="number" id="nationPeaceLevel" placeholder="平和度" min="0" max="100">
        <input type="number" id="nationColorR" placeholder="色R" min="0" max="255">
        <input type="number" id="nationColorG" placeholder="色G" min="0" max="255">
        <input type="number" id="nationColorB" placeholder="色B" min="0" max="255">
        <input type="number" id="nationArmySize" placeholder="軍隊数" min="0">
        <input type="number" id="nationShips" placeholder="船の数" min="0">
        <input type="number" id="flagSize" placeholder="国旗サイズ" min="10" max="100">
        <button id="createNation">国を生成</button>
        <button id="editNation">国を編集</button>
        <button id="resetButton">ゲームをリセット</button>
        <button id="toggleIdleMode">放置モード: オフ</button>
    </div>
    <div id="notification"></div>
    <div id="tooltip"></div>
    <script src="game.js"></script>
</body>
</html>
