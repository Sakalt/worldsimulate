<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>領土戦争ゲーム</title>
    <style>
        #gameCanvas {
            border: 1px solid black;
        }
        #tooltip {
            position: absolute;
            background: white;
            border: 1px solid black;
            padding: 5px;
            display: none;
        }
        #notification {
            position: absolute;
            background: yellow;
            border: 1px solid black;
            padding: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="tooltip"></div>
    <div id="notification"></div>
    
    <div>
        <h3>国作成</h3>
        <label for="nationName">国名:</label>
        <input id="nationName" type="text">
        <label for="nationStrength">国力:</label>
        <input id="nationStrength" type="number" step="0.1">
        <label for="nationPopulation">人口:</label>
        <input id="nationPopulation" type="number" step="0.1">
        <label for="nationPeaceLevel">平和度:</label>
        <input id="nationPeaceLevel" type="number" step="0.1">
        <label for="nationColorR">赤:</label>
        <input id="nationColorR" type="number" min="0" max="255">
        <label for="nationColorG">緑:</label>
        <input id="nationColorG" type="number" min="0" max="255">
        <label for="nationColorB">青:</label>
        <input id="nationColorB" type="number" min="0" max="255">
        <label for="nationArmySize">軍隊数:</label>
        <input id="nationArmySize" type="number" step="0.1">
        <label for="nationShips">船の数:</label>
        <input id="nationShips" type="number" step="1">
        <label for="flagSize">国旗サイズ:</label>
        <input id="flagSize" type="number" step="1">
        <button id="createNation">国作成</button>
    </div>
    
    <div>
        <h3>国の編集</h3>
        <label for="editNationName">国名:</label>
        <input id="editNationName" type="text">
        <label for="editNationStrength">国力:</label>
        <input id="editNationStrength" type="number" step="0.1">
        <label for="editNationPopulation">人口:</label>
        <input id="editNationPopulation" type="number" step="0.1">
        <label for="editNationPeaceLevel">平和度:</label>
        <input id="editNationPeaceLevel" type="number" step="0.1">
        <label for="editNationColorR">赤:</label>
        <input id="editNationColorR" type="number" min="0" max="255">
        <label for="editNationColorG">緑:</label>
        <input id="editNationColorG" type="number" min="0" max="255">
        <label for="editNationColorB">青:</label>
        <input id="editNationColorB" type="number" min="0" max="255">
        <label for="editNationArmySize">軍隊数:</label>
        <input id="editNationArmySize" type="number" step="0.1">
        <label for="editFlagSize">国旗サイズ:</label>
        <input id="editFlagSize" type="number" step="1">
        <button id="editNation">国編集</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
